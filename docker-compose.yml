services:
  db:
    image: postgres:16
    container_name: speedy-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: speedy_db
      POSTGRES_USER: speedy_user
      POSTGRES_PASSWORD: speedy_password
    ports:
      - "5432:5432"
    volumes:
      - speedy-db-data:/var/lib/postgresql/data
    networks:
      - speedy-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U speedy_user -d speedy_db"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: speedy-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - speedy-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: speedy-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: speedy_mq
      RABBITMQ_DEFAULT_PASS: speedy_mq_password
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    networks:
      - speedy-net
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: speedy-api
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgres://speedy_user:speedy_password@db:5432/speedy_db
      REDIS_URL: redis://redis:6379
      RABBITMQ_URL: amqp://speedy_mq:speedy_mq_password@rabbitmq:5672
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "5000:5000"
    networks:
      - speedy-net
    volumes:
      - ./apps/api:/usr/src/app
      - /usr/src/app/node_modules
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: speedy-web
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_BASE_URL: /api
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "5173:5173"
    networks:
      - speedy-net
    volumes:
      - ./apps/web:/usr/src/app
      - /usr/src/app/node_modules

  nginx:
    image: nginx:alpine
    container_name: speedy-nginx
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_started
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - speedy-net

volumes:
  speedy-db-data:

networks:
  speedy-net:
    driver: bridge
